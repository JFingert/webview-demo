<!DOCTYPE html>
<html>
<head>
	<title>web view demo</title>
</head>
<body>
	<input type="button" value="Say hello" onClick="showAndroidToast('Hello Android!')" />

	<br>
	The text below will be inserted from the Android app:
	<div id="text"></div>

	<script type="text/javascript">
	    function showAndroidToast(toast) {
	        Android.showToast(toast);
	    }

	    function receiveText(text) {
	    	var date = new Date();
	    	document.getElementById('text').innerHTML = text + ' ' + date.getHours() + ':' + date.getMinutes() + ':' + date.getSeconds();
	    }
	</script>
</body>
</html>
